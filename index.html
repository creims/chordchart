<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="webdef.css" rel="stylesheet" type="text/css">
    <title>Chord Chart</title>
</head>
<body>
	<div class="controls" id="controls">
		<button id="4strings">4 String (Bass)</button>
		<button id="6strings">6 String (Guitar)</button>
		<input type="text" id="tuning-input" value="555">
		<button id="tuning-btn">Set Tuning</button>
		<input type="text" id="offset-input" value="0">
		<button id="offset-btn">Set Note Offset</button>
		<input type="text" id="pattern-input" value="221222"/>
		<button id="pattern-btn">Set Pattern</button>
		<div class="checkbox-div">
			<input type="checkbox" id="highlight-root" checked>
			<label for="highlight-root">Highlight Root</label>
		</div>
		<div class="checkbox-div">
			<input type="checkbox" id="more-frets" unchecked>
			<label for="more-frets">More Frets</label>
		</div>
		<span id="error-span"></span>
	</div>
	
	<div class="visuals" id="visuals">
		<canvas class="bg" id="bg-canvas"></canvas>
		<canvas class="fg" id="fg-canvas"></canvas>
	</div>

    <script type="module" src="scripts/main.js"></script>
</body>
</html>
