<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="webdef.css" rel="stylesheet" type="text/css">
    <title>Chord Chart</title>
</head>
<body>
	<div class="controls" id="controls">
		<button id="4strings">4 String (Bass)</button>
		<button id="6strings">6 String (Guitar)</button>
		<input type="text" id="tuning-input" value="555">
		<button id="tuning-btn">Set Tuning</button>
		<input type="text" id="offset-input" value="0">
		<button id="offset-btn">Set Note Offset</button>
		<input type="text" id="pattern-input" value="2212221"/>
		<button id="pattern-btn">Set Pattern</button>
		
		<div class="checkbox-div">
			<input type="checkbox" id="color-notes" checked>
			<label for="color-notes">Color Notes</label>
		</div>
		
		<div class="checkbox-div">
			<label for="more-frets">More Frets</label>
			<input type="checkbox" id="more-frets" unchecked>
		</div>
		
		<div class="colors">
			<label for="colors0">Root:</label>
			<input type="text" class="colorinput" id="colors0">
			<label for="colors1">First:</label>
			<input type="text" class="colorinput" id="colors1">
			<label for="colors2">Second:</label>
			<input type="text" class="colorinput" id="colors2">
			<label for="colors3">Third:</label>
			<input type="text" class="colorinput" id="colors3">
			<label for="colors4">Fourth:</label>
			<input type="text" class="colorinput" id="colors4">
			<label for="colors5">Fifth:</label>
			<input type="text" class="colorinput" id="colors5">
			<label for="colors6">Sixth:</label>
			<input type="text" class="colorinput" id="colors6">
			<label for="colors7">Seventh:</label>
			<input type="text" class="colorinput" id="colors7">
			<label for="colors8">Eighth:</label>
			<input type="text" class="colorinput" id="colors8">
			<label for="colors9">Ninth:</label>
			<input type="text" class="colorinput" id="colors9">
			<label for="colors10">Tenth:</label>
			<input type="text" class="colorinput" id="colors10">
			<label for="colors11">Eleventh:</label>
			<input type="text" class="colorinput" id="colors11">
		</div>
	</div>
	
	<div class="visuals" id="visuals">
		<canvas class="guitar-bg" id="guitar-bg-canvas"></canvas>
		<canvas class="guitar-fg" id="guitar-fg-canvas"></canvas>
		<canvas class="keyboard-bg" id="keyboard-bg-canvas"></canvas>
		<canvas class="keyboard-fg" id="keyboard-fg-canvas"></canvas>
	</div>
	
	<span id="error-span"></span>

    <script type="module" src="scripts/main.js"></script>
</body>
</html>
